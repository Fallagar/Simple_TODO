<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
  </head>
  <body id="root">
    <section class="notes-live">
      <table class="table table-striped">
        <thead>
          <tr class="table-primary">
            <td>Name</td>
            <td>Created</td>
            <td>Category</td>
            <td>Content</td>
            <td>Dates</td>
            <td>Controls</td>
          </tr>
        </thead>
        <tbody id="tbodyLive"></tbody>
      </table>
      <button id="addNoteButton">Add Note</button>
    </section>
    <section class="notes-archive">
      <table class="table table-striped">
        <thead>
          <tr>
            <td>Name</td>
            <td>Created</td>
            <td>Category</td>
            <td>Content</td>
            <td>Dates</td>
            <td>Controls</td>
          </tr>
        </thead>
        <tbody id="tableBodyArchive"></tbody>
      </table>
    </section>
    <table class="table table-striped">
      <tbody id="tableBodyArchive">
        <tr id="trToClone">
          <td>Name</td>
          <td>Created</td>
          <td>Category</td>
          <td>Content</td>
          <td>Dates</td>
          <td>Controls</td>
        </tr>
      </tbody>
    </table>
    <form id="addNoteForm">
      <input type="text" placeholder="name" name="name" id="name" />
      <select name="category" id="">
        <option value="Shopping">Shopping</option>
        <option value="Quote">Quote</option>
        <option value="Thought">Thought</option>
      </select>
      <input type="text" placeholder="content" name="content" id="content" />
      <button type="submit">Add note</button>
    </form>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>
    <script src="./scripts/script.js" type="module"></script>
    <script src="./scripts/clone.mjs" type="module"></script>
  </body>
</html>
